version: '3'
services:
  energy-label:
    image: webapp-flask
    build:
      context: ../..
      dockerfile: ./deploy/local/Dockerfile
    volumes:
      - ../../code:/code
    ports:
      - '8081:8080'
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=development
      - DB_API_KEY=${DB_API_KEY}
      - DB_USERNAME=${DB_USERNAME}
    networks:
      - energy

networks:
  energy:
    external: true
