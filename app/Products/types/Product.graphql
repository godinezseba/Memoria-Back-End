type Product {
  """
  The unique product registration identifier
  """
  id: ID!
  """
  The barcode for this product id, in EAN-13 format
  """
  barCode: Int!
  """
  The name of the product
  """
  name: String!
  """
  The id of the company of this product
  """
  companyId: String!
  """
  An external id provided to this product
  """
  externalId: String
  """
  Object with the footprints and the label
  """
  ratingData: Rating
}
