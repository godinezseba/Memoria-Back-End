type Certifier {
  """
  The unique certifier registration identifier
  """
  id: ID!
  """
  The name of the certifier
  """
  name: String!
  """
  The main country of the certifier
  """
  country: String
  """
  A short description of the certifier
  """
  description: String
  """
  The logo of the certifier
  """ 
  picture: String
}

